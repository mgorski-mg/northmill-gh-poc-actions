name: Build and Test
description: Build and test .net code

inputs:
  dotnet-version:
#    description: dotnet version
#    required: false
    default: 6
  filtered-test-category:
    default: E2E
#  who-to-greet:  # id of input
#    description: 'Who to greet'
#    required: true
#    default: 'World'

#outputs:
#  random-number:
#    description: "Random number"
#    value: ${{ steps.random-number-generator.outputs.random-number }}

runs:
  using: composite
  steps:
#    - run: echo Hello ${{ inputs.who-to-greet }}.
#      shell: bash
#    - id: random-number-generator
#      run: echo "random-number=$(echo $RANDOM)" >> $GITHUB_OUTPUT
#      shell: bash
#    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
#      shell: bash
#    - run: goodbye.sh
#      shell: bash
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: $inputs.dotnet-version
        dotnet-quality: ga
    - name: Cache nuget packages  # https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget
        restore-keys: |
          ${{ runner.os }}-nuget

    - name: Test
      run: dotnet test --logger trx --results-directory "output/test" --filter Category!=$inputs.filtered-test-category
    - name: Test Report
      uses: dorny/test-reporter@v1.6.0
      if: always()
      with:
        name: test-report
        path: output/test/*.trx
        reporter: dotnet-trx